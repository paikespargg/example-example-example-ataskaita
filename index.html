<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Switcher</title>
</head>
<body>
 
<div>
    <img id="slideshow" src="aux_photos/zvani.png" width="500">
</div>
<script>
    let imageIndex = 0;
    const images =     ["aux_photos/klientu_portfelis.png", "aux_photos/klientu_virziba.png", "aux_photos/posmu_laiks.png", "aux_photos/noslegtie_ligumi.png", "aux_photos/jaunie_pieteikumi.png", "aux_photos/zaudetie_darijumi.png", "aux_photos/aktivitates.png", "aux_photos/zvani.png", "aux_photos/realizacija.png"] ;
   // Add paths to your images here
    const slideshowElement = document.getElementById("slideshow");

    setInterval(function() {
        n_minutes_to_wait_until_refresh = 1
        imageIndex = (imageIndex + 1) % images.length; // This ensures it loops back to the start after the last image
        // slideshowElement.src = images[imageIndex];
        let cacheBustedURL = images[imageIndex] + "?" + new Date().getTime();
        slideshowElement.src = cacheBustedURL;
    }, 5*n_minutes_to_wait_until_refresh*1000); // Change the image every 5 seconds
</script>

</body>
</html>
