<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Switcher</title>
</head>
<body>
<!--   ["C:/Users/Danat Semeneev/Downloads/aux_photos/path_to_first_image.png", "C:/Users/Danat Semeneev/Downloads/aux_photos/path_to_second_image.jpg", "C:/Users/Danat Semeneev/Downloads/aux_photos/path_to_third_image.jpg"]; -->
<div>
    <img id="slideshow" src="zvani.png" width="500">
</div>
<script>
    let imageIndex = 0;
    const images =     ["klientu_portfelis.png", "klientu_virziba.png", "posmu_laiks.png", "noslegtie_ligumi.png", "jaunie_pieteikumi.png", "zaudetie_darijumi.png", "aktivitates.png", "zvani.png", "realizacija.png"] ;
   // Add paths to your images here
    const slideshowElement = document.getElementById("slideshow");

    setInterval(function() {
        n_minutes_to_wait_until_refresh = 1
        imageIndex = (imageIndex + 1) % images.length; // This ensures it loops back to the start after the last image
        slideshowElement.src = images[imageIndex];
    }, 5*n_minutes_to_wait_until_refresh*1000); // Change the image every 5 seconds
</script>

</body>
</html>
